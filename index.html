<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wheel of Deciding â€“ Random Decision Spinner</title>
  <meta name="description" content="Create a custom random wheel, add your own choices, and let the Wheel of Deciding pick for you." />
  <meta name="theme-color" content="#030712" />

  <meta property="og:title" content="Wheel of Deciding" />
  <meta property="og:description" content="Can't decide? Put it on the wheel and spin." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://wheelofdeciding.com/" />

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="page">
    <!-- Animated background -->
    <div class="bg-effects" aria-hidden="true">
      <div class="bg-orb bg-orb-1"></div>
      <div class="bg-orb bg-orb-2"></div>
      <div class="bg-orb bg-orb-3"></div>
      <div class="bg-grid"></div>
      <canvas id="particleCanvas" class="particle-canvas"></canvas>
    </div>

    <header class="site-header">
      <div class="site-header-inner">
        <div class="logo">
          <div class="logo-mark" aria-hidden="true">
            <!-- Animated SVG Logo -->
            <svg viewBox="0 0 100 100" class="logo-svg">
              <defs>
                <linearGradient id="wheelGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
                  <stop offset="0%" stop-color="#f97316"/>
                  <stop offset="100%" stop-color="#ea580c"/>
                </linearGradient>
                <linearGradient id="wheelGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
                  <stop offset="0%" stop-color="#22c55e"/>
                  <stop offset="100%" stop-color="#16a34a"/>
                </linearGradient>
                <linearGradient id="wheelGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
                  <stop offset="0%" stop-color="#3b82f6"/>
                  <stop offset="100%" stop-color="#2563eb"/>
                </linearGradient>
                <linearGradient id="wheelGrad4" x1="0%" y1="0%" x2="100%" y2="100%">
                  <stop offset="0%" stop-color="#a855f7"/>
                  <stop offset="100%" stop-color="#9333ea"/>
                </linearGradient>
                <linearGradient id="wheelGrad5" x1="0%" y1="0%" x2="100%" y2="100%">
                  <stop offset="0%" stop-color="#ec4899"/>
                  <stop offset="100%" stop-color="#db2777"/>
                </linearGradient>
                <linearGradient id="wheelGrad6" x1="0%" y1="0%" x2="100%" y2="100%">
                  <stop offset="0%" stop-color="#06b6d4"/>
                  <stop offset="100%" stop-color="#0891b2"/>
                </linearGradient>
                <linearGradient id="frameGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                  <stop offset="0%" stop-color="#fbbf24">
                    <animate attributeName="stop-color" values="#fbbf24;#f97316;#ec4899;#a855f7;#3b82f6;#fbbf24" dur="6s" repeatCount="indefinite"/>
                  </stop>
                  <stop offset="100%" stop-color="#f97316">
                    <animate attributeName="stop-color" values="#f97316;#ec4899;#a855f7;#3b82f6;#fbbf24;#f97316" dur="6s" repeatCount="indefinite"/>
                  </stop>
                </linearGradient>
                <filter id="glow">
                  <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
                  <feMerge>
                    <feMergeNode in="coloredBlur"/>
                    <feMergeNode in="SourceGraphic"/>
                  </feMerge>
                </filter>
              </defs>
              
              <!-- Outer ring -->
              <circle cx="50" cy="50" r="46" fill="none" stroke="url(#frameGrad)" stroke-width="4" filter="url(#glow)"/>
              
              <!-- Wheel segments -->
              <g class="logo-wheel-spin">
                <path d="M50,50 L50,8 A42,42 0 0,1 86.3,29 Z" fill="url(#wheelGrad1)"/>
                <path d="M50,50 L86.3,29 A42,42 0 0,1 86.3,71 Z" fill="url(#wheelGrad2)"/>
                <path d="M50,50 L86.3,71 A42,42 0 0,1 50,92 Z" fill="url(#wheelGrad3)"/>
                <path d="M50,50 L50,92 A42,42 0 0,1 13.7,71 Z" fill="url(#wheelGrad4)"/>
                <path d="M50,50 L13.7,71 A42,42 0 0,1 13.7,29 Z" fill="url(#wheelGrad5)"/>
                <path d="M50,50 L13.7,29 A42,42 0 0,1 50,8 Z" fill="url(#wheelGrad6)"/>
              </g>
              
              <!-- Center hub -->
              <circle cx="50" cy="50" r="12" fill="#0f172a" stroke="url(#frameGrad)" stroke-width="2"/>
              <circle cx="50" cy="50" r="6" fill="url(#frameGrad)"/>
              
              <!-- Pointer -->
              <polygon points="50,2 44,14 56,14" fill="url(#frameGrad)" filter="url(#glow)"/>
            </svg>
          </div>
          <div class="logo-text-wrap">
            <span class="logo-text">Wheel of Deciding</span>
            <span class="logo-tagline">Let fate decide</span>
          </div>
        </div>
        <div class="header-controls">
          <button type="button" id="soundToggle" class="sound-toggle" aria-label="Toggle sound effects" title="Toggle sound">
            <svg class="sound-icon sound-icon-on" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M11 5L6 9H2v6h4l5 4V5z"/>
              <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"/>
            </svg>
            <svg class="sound-icon sound-icon-off" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M11 5L6 9H2v6h4l5 4V5z"/>
              <line x1="23" y1="9" x2="17" y2="15"/>
              <line x1="17" y1="9" x2="23" y2="15"/>
            </svg>
          </button>
        </div>
      </div>
    </header>

    <main class="layout" aria-label="Wheel of Deciding app">
      <section class="wheel-panel" aria-labelledby="wheel-heading">
        <h1 id="wheel-heading" class="visually-hidden">Wheel of Deciding</h1>

        <div class="wheel-stage">
          <div class="wheel-glow"></div>
          <div class="wheel-sparkles" id="wheelSparkles"></div>
          <div class="wheel-wrapper" aria-hidden="true">
            <div class="wheel-frame">
              <div class="wheel-frame-inner">
                <canvas id="wheelCanvas" width="500" height="500"></canvas>
                <div class="wheel-center-hub">
                  <div class="hub-inner">
                    <div class="hub-icon">
                      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                        <polygon points="5 3 19 12 5 21 5 3"/>
                      </svg>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="wheel-pointer">
              <svg viewBox="0 0 60 80" class="pointer-svg">
                <defs>
                  <linearGradient id="pointerGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" stop-color="#fbbf24"/>
                    <stop offset="50%" stop-color="#f97316"/>
                    <stop offset="100%" stop-color="#ea580c"/>
                  </linearGradient>
                  <filter id="pointerGlow">
                    <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
                    <feMerge>
                      <feMergeNode in="coloredBlur"/>
                      <feMergeNode in="SourceGraphic"/>
                    </feMerge>
                  </filter>
                </defs>
                <polygon points="30,70 10,10 30,20 50,10" fill="url(#pointerGrad)" filter="url(#pointerGlow)"/>
                <polygon points="30,70 30,20 50,10" fill="rgba(0,0,0,0.2)"/>
              </svg>
            </div>
          </div>
        </div>

        <div class="wheel-controls">
          <button type="button" id="spinButton" class="spin-button">
            <span class="btn-bg"></span>
            <span class="btn-shine"></span>
            <span class="btn-content">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" class="btn-icon">
                <polygon points="5 3 19 12 5 21 5 3"/>
              </svg>
              <span class="btn-text">SPIN</span>
            </span>
          </button>
          <button type="button" id="resetButton" class="secondary-button">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="btn-icon-small">
              <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/>
              <path d="M3 3v5h5"/>
            </svg>
            Reset
          </button>
        </div>

        <div id="resultDisplay" class="result-display" role="status" aria-live="polite">
          <div class="result-inner">
            <span class="result-label">Ready to spin!</span>
            <span class="result-value"></span>
          </div>
        </div>

        <!-- Confetti container -->
        <canvas id="confettiCanvas" class="confetti-canvas"></canvas>

        <section class="history-section" aria-label="Spin history">
          <div class="section-header">
            <h2>
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="section-icon">
                <circle cx="12" cy="12" r="10"/>
                <polyline points="12 6 12 12 16 14"/>
              </svg>
              History
            </h2>
            <button type="button" id="clearHistoryBtn" class="clear-history-btn" title="Clear history">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="3 6 5 6 21 6"/>
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
              </svg>
            </button>
          </div>
          <ul id="historyList" class="history-list"></ul>
        </section>
      </section>

      <aside class="options-panel" aria-label="Wheel options">
        <div class="options-panel-inner">
          <div class="panel-glow"></div>
          <h2 class="options-heading">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="section-icon">
              <circle cx="12" cy="12" r="3"/>
              <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/>
            </svg>
            Customize Wheel
          </h2>

          <form id="optionForm" class="option-form" autocomplete="off">
            <div class="form-group">
              <label class="field-label" for="wheelName">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="field-icon">
                  <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/>
                  <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>
                </svg>
                Wheel Name
              </label>
              <input
                id="wheelName"
                name="wheelName"
                class="text-input"
                type="text"
                maxlength="60"
                placeholder="e.g. Friday night plans"
              />
            </div>

            <div class="form-group">
              <label class="field-label" for="newOptionInput">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="field-icon">
                  <circle cx="12" cy="12" r="10"/>
                  <line x1="12" y1="8" x2="12" y2="16"/>
                  <line x1="8" y1="12" x2="16" y2="12"/>
                </svg>
                Add Option
              </label>
              <div class="option-input-row">
                <input
                  id="newOptionInput"
                  name="newOption"
                  class="text-input"
                  type="text"
                  maxlength="80"
                  placeholder="Type and press Enter"
                />
                <button type="submit" class="add-button">
                  <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                    <line x1="12" y1="5" x2="12" y2="19"/>
                    <line x1="5" y1="12" x2="19" y2="12"/>
                  </svg>
                </button>
              </div>
            </div>
          </form>

          <section aria-label="Current options">
            <div class="section-header section-header-tight">
              <h3>
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="section-icon">
                  <line x1="8" y1="6" x2="21" y2="6"/>
                  <line x1="8" y1="12" x2="21" y2="12"/>
                  <line x1="8" y1="18" x2="21" y2="18"/>
                  <line x1="3" y1="6" x2="3.01" y2="6"/>
                  <line x1="3" y1="12" x2="3.01" y2="12"/>
                  <line x1="3" y1="18" x2="3.01" y2="18"/>
                </svg>
                Options
              </h3>
              <span class="option-count"><span id="optionCount">0</span> items</span>
            </div>

            <ul id="optionsList" class="options-list"></ul>
          </section>

          <section class="share-section" aria-label="Share wheel link">
            <div class="section-header section-header-tight">
              <h3>
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="section-icon">
                  <circle cx="18" cy="5" r="3"/>
                  <circle cx="6" cy="12" r="3"/>
                  <circle cx="18" cy="19" r="3"/>
                  <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"/>
                  <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"/>
                </svg>
                Share
              </h3>
            </div>
            <p class="field-help">
              Share this link with friends to let them use your wheel.
            </p>
            <div class="share-row">
              <input
                id="shareLink"
                class="text-input share-input"
                type="text"
                readonly
                aria-label="Shareable link"
              />
              <button type="button" id="copyShareLinkButton" class="copy-button" title="Copy link">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
                  <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
                </svg>
              </button>
            </div>
            <div id="shareCopyToast" class="toast" role="status" aria-live="polite"></div>
          </section>
        </div>
      </aside>
    </main>

    <footer class="site-footer">
      <p>
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="footer-icon">
          <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
          <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
        </svg>
        Your data stays in your browser. Private & secure.
      </p>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
